<template>


    <lightning-card icon-name="action:adjust_value" variant="base" title={titleName}>


        <template lwc:if={getFields}>


            <lightning-record-form
              object-api-name={objApiName}
              fields={fields}
              onsuccess={handleSuccess}
              onerror={handleError}           
            ></lightning-record-form>
    
        </template>
        <template lwc:if={showMessage}>
            <div class="slds-text-color_error slds-align_absolute-center">
                {emptyMessage}
            </div>
        </template>
            
    </lightning-card>
    
</template>
